<!DOCTYPE html>
<html>
<head>
  <title>Pell Grant Estimator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">AidEstimator</a>
    <div>
      <a class="nav-link text-white" href="/pell">Pell Grant</a>
      <a class="nav-link text-white" href="/tips">Tips</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="card shadow p-4">
    <h2 class="mb-4">Check Your Pell Grant Eligibility</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if grant is defined %}
      <div class="alert alert-success">
        <strong>Estimated Pell Grant:</strong> ${{ grant }}
      </div>
    {% endif %}

    <form method="post" action="/pell">
      <div class="mb-3">
        <label class="form-label">Estimated EFC</label>
        <input type="number" name="efc" step="0.01" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Cost of Attendance (COA)</label>
        <input type="number" name="coa" step="0.01" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Estimate Grant</button>
    </form>
  </div>
</div>

</body>
</html>
